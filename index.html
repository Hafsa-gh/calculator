<!DOCTYPE html>
<html lang="en">

<head>
    <title>CALCULATOR</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container-fluid">
        <div id="calculator" class="container abc">
            <div id="result">
                <div id="history">
                    <input id="result2" type="text">
                </div>
            </div>
            <div id="keyboard">
                <button type="button" class="btn btn-light operator" onclick="clearResult('0')" id="0">C</button>
                <button type="button" class="btn btn-light operator" onclick="backspace()" id="backspace">CE</button>
                <button type="button" class="btn btn-light operator" onclick="getBtn('%')" id="%">%</button>
                <button type="button" class="btn btn-light operator" onclick="getBtn('/')" id="/"
                    style="background-color: #20b2aa;">&#247</button>
                <button type="button" class="btn btn-light number" onclick="getBtn('7')" id="7">7</button>
                <button type="button" class="btn btn-light number" onclick="getBtn('8')" id="8">8</button>
                <button type="button" class="btn btn-light number" onclick="getBtn('9')" id="9">9</button>
                <button type="button" class="btn  operator" onclick="getBtn('*')" id="*"
                    style="background-color: #ffa500;">&times;</button>
                <button type="button" class="btn btn-light number" onclick="getBtn('4')" id="4">4</button>
                <button type="button" class="btn btn-light number" onclick="getBtn('5')" id="5">5</button>
                <button type="button" class="btn btn-light number" onclick="getBtn('6')" id="6">6</button>
                <button type="button" class="btn btn-light operator" onclick="getBtn('-')" id="-"
                    style="background-color: #f08080;">-</button>
                <button type="button" class="btn btn-light number" onclick="getBtn('1')" id="1">1</button>
                <button type="button" class="btn btn-light number" onclick="getBtn('2')" id="2">2</button>
                <button type="button" class="btn btn-light number" onclick="getBtn('3')" id="3">3</button>
                <button type="button" class="btn btn-light operator" onclick="getBtn('+')" id="+"
                    style="background-color: #7d93e0;">+</button>
                <button type="button" class="btn btn-light number" onclick="getBtn('0')" id="0">0</button>
                <button type="button" class="btn btn-light number" onclick="getBtn('00')" id="00">00</button>
                <button type="button" class="btn btn-light number" onclick="getBtn('.')" id=".">.</button>
                <button type="button" class="btn btn-light operator" onclick="getResult()" id="="
                    style="background-color: #9477af;">=</button>

            </div>
        </div>
    </div>












    <script src="app.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
</body>

</html>
